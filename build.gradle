plugins {
    id 'java'
}

group 'mc.konieczny'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.5.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.5.0'
    compile group: 'com.squareup.okhttp', name: 'logging-interceptor', version: '2.7.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
